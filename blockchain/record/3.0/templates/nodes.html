<div style="text-align: center">
    <form method="post">
        <table style="margin: auto">
        {% for item in form %}
            <tr>
                <td style="text-align: right">{{item.label}}：</td>
                <td>{{item}} {{item.errors[0]}}</td>
            </tr>
        {% endfor %}
        </table>
        <input type="submit" value="添加主机" style="margin-top: 20px; margin-right: 30px; text-align: center"/>
        <button onclick="window.open('{{ url_for("view_nodes") }}')">查看主机</button>
    </form>
</div>
